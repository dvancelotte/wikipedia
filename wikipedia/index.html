<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>Wikipedia Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body>
      
      <div class ="contanier matrix ">
          
        <div class="row text-center">
            <div col="col-sm-12">
                <h1 id="matrix">Wikipedia Viewer</h1>
            </div>
          </div>
          
          <div class="row">
              
                <input type="text" class="form-control" id="search" placeholder=" What are you looking for?" autofocus>
               
          </div> 
          
          <div class="row text-center">
            <div col="col-sm-12">
                <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" >Random Wikipedia article</a>
            </div>
          </div>
          
          <div class="contanier" id="contanier-search">
                  
        </div>
    </div>      
        
      
      
      
      


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/matrix.js"></script>
  </body>
</html>
